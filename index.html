<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trnsaciones</title>
	<link rel="stylesheet" type="text/css" href="css/transitions.css">
</head>
<body>
	<div class="contenedor">
		<h3>Opacidad</h3>
		<div class="transicion caja opacity">Hola Mundo!</div>

		<h3>Fuentes</h3>
		<div class="transicion caja fuente">Hola Mundo!</div>

		<h3>Colres</h3>
		<div class="transicion caja color">Hola Mundo!</div>

		<h2>Transfomaciones</h2>

		<h3>Rotación</h3>
		<img class="transicion rotacion" src="images/invie.png">

		<h3>Escala</h3>
		<img class="transicion escala" src="images/invie.png">

		<h3>Sesgado</h3>
		<img class="transicion sesgado" src="images/invie.png">
		<h3>traslación</h3>

		<span>Hola</span><img class="transicion traslacion" src="images/invie.png" width="186" height="60" > <span>no hace lo que tiene que hacer</span>
		
		<h3>mixtas</h3>
		<img class="transicion mixtas" src="images/invie.png" >
	</div>
	
</body>
</html>
